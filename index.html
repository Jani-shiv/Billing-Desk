<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKA CONNECT - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="login-bg" class="background"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <h1>WIKA CONNECT</h1>
                <p>Secure Ticket Management System</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <input type="tel" id="phone" placeholder=" " required>
                    <label for="phone">Phone Number</label>
                    <span class="input-highlight"></span>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " maxlength="20" required>
                    <label for="password">Password</label>
                    <span class="input-highlight"></span>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <div class="ripple"></div>
                </button>
                
                <div class="form-links">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <a href="register.html" class="register-link">Create Account</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="modal" id="forgotModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Password Recovery</h3>
            <input type="tel" id="recoveryPhone" placeholder="Enter your phone number">
            <button class="recovery-btn">Send Recovery Code</button>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
