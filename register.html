<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKA CONNECT - Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div id="register-bg" class="background"></div>
    <div class="register-container">
        <div class="register-card">
            <div class="logo-section">
                <h1>WIKA CONNECT</h1>
                <p>Create Your Account</p>
            </div>
            
            <form class="register-form" id="registerForm">
                <div class="input-group">
                    <input type="text" id="fullName" placeholder=" " required>
                    <label for="fullName">Full Name</label>
                    <span class="input-highlight"></span>
                </div>
                
                <div class="input-group">
                    <input type="tel" id="phone" placeholder=" " required>
                    <label for="phone">Phone Number</label>
                    <span class="input-highlight"></span>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " maxlength="20" required>
                    <label for="password">Password (Max 20 characters)</label>
                    <span class="input-highlight"></span>
                    <div class="password-strength"></div>
                </div>
                
                <button type="submit" class="register-btn">
                    <span>Create Account</span>
                    <div class="ripple"></div>
                </button>
                
                <div class="form-links">
                    <a href="index.html">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <div class="success-icon">âœ“</div>
            <h3>Account Created Successfully!</h3>
            <p>Redirecting to login page...</p>
        </div>
    </div>
    
    <script src="js/register.js"></script>
</body>
</html>
